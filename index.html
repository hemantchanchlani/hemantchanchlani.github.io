<!doctype html>
<html lang="en">
<head>


<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet"
	href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
<style>
.main-section {
	padding-top: 50px;
}

p.myslider {
	margin-bottom: 0rem;
	margin-top: 32px;
}
</style>

<title>Option Chain!</title>
</head>
<body>


	<!-- Model dialog -->
	<div class="modal fade" id="addionalDetailsCall" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-xl modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">More
						Details</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close">Close</button>
				</div>
				<div class="modal-body">


					<table id="additional_details_call"
						class="display nowrap dataTable dtr-inline collapsed" width="100%"></table>



				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!--  end of modal dialog -->

	<!-- Model dialog -->
	<div class="modal fade" id="addionalDetailsPut" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-xl modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="exampleModalLabel">More
						Details</h1>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close">Close</button>
				</div>
				<div class="modal-body">

					<table id="additional_details_put"
						class="display nowrap dataTable dtr-inline collapsed" width="100%"></table>



				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!--  end of modal dialog -->
	<div class="container-fluid">

		<section class="main-section">
			<div class="row">
				<form id="login-form" class="col-md-3 m-auto">
					<div class="form-group">
						<div class="row g2">


							<input type="text" class="form-control col-md-6 mr-auto"
								id="symbol" aria-describedby="symbol" placeholder="Enter Symbol">

							<input type="text" class="form-control col-md-6 mr-auto"
								id="price" aria-describedby="price"
								placeholder="Enter Your price">


							<button type="button" id="form-submit" class="btn  btn-dark">Submit</button>

						</div>
						<div class="card myslider ">
							<div id="quote" class="card-body"></div>
						</div>

						<input type="text" class="form-control col-md-6 mr-auto"
							id="key" aria-describedby="price"
							placeholder="Enter Your access key">



					</div>

				</form>
			</div>
			<div class="col-md-2 row"></div>
		</section>
		<section class="main-section">
			<div class="row">
				<div class="col-md-8 m-auto">
					<ul class="nav nav-tabs">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#" data-bs-toggle="tab"
							data-bs-target="#puts">PUTS</a></li>
						<li class="nav-item"><a class="nav-link" href="#"
							data-bs-toggle="tab" data-bs-target="#calls">CALLS</a></li>
					</ul>
					<div class="tab-content" id="myTabContent">
						<div id="puts" class="tab-pane fade show active">




							<!-- PUT CONTENT START-->
							<p class="myslider">
								<label>Expiry Filter (~ >100) : </label><input type="text"
									id="live_range_val" readonly
									style="border: 0; color: #f6931f; font-weight: bold;">
							</p>
							<div id="val_range" style="width: 1200px"></div>



							<p class="myslider">
								<label>Percentage Loss Filter (Limit to 8%): </label><input
									type="text" id="live_range_val_salary" readonly
									style="border: 0; color: #f6931f; font-weight: bold;">
							</p>
							<div id="val_range_salary" style="width: 1200px"></div>


							<p class="myslider">
								<label>Time Value Percentage Filter (50% or less) : </label><input
									type="text" id="live_range_val_tv" readonly
									style="border: 0; color: #f6931f; font-weight: bold;">
							</p>
							<div id="val_range_tv" style="width: 1200px"></div>


							<p class="myslider">
								<label>ITM Percent Filter (~ 20-25%) : </label><input
									type="text" id="live_range_val_itm" readonly
									style="border: 0; color: #f6931f; font-weight: bold;">
							</p>
							<div id="val_range_itm" style="width: 1200px"></div>







							<table id="datewise-puts"
								class="display stripe nowrap dataTable dtr-inline collapsed"
								width="100%"></table>



							<!-- PUT CONTENT END-->
						</div>

						<div id="calls" class="tab-pane fade">



							<table id="datewise-calls"
								class="display stripe nowrap dataTable dtr-inline collapsed"
								width="100%"></table>



						</div>
					</div>
				</div>
			</div>
	</div>
	</section>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!-- Remember to include jQuery :) -->
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>



	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
		integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
		crossorigin="anonymous"></script>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
		integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
		crossorigin="anonymous"></script>


	<script type="text/javascript"
		src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
	<script type="text/javascript"
		src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>


	<script src="./jTradier.js"></script>
	<script src="./optionchain.js"></script>
	<script src="./main.js"></script>


</body>
</html>
