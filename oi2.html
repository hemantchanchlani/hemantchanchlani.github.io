<!doctype html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- fontawesome 5 -->
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

	<!-- jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!-- bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

	<!-- bootstrap-table-->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.js"></script>
	<link rel="stylesheet" href="./toastr.min.css">

	<style>
		#oi-cnt .form-wrap {
			padding: 15px;
			margin: 15px;
			border: 1px solid #dee2e6;
		}

		#optionsTable table {
			margin-bottom: 30px;
		}

		#optionsTable div[class$="pagination"] {
			margin-top: 40px;
		}
	</style>

</head>

<body>
	<div class="container-fluid" id="oi-cnt">
		<div class="form-wrap row">
			<form class="row gy-2 gx-3 align-items-center" id="form" method="post">
				<div class="" row">
					<div class="mb-3">
						<div class="form-group">
							<input class="form-control" value='SPY' type="text" id="symbol" placeholder="Your Symbol">
						</div>

						<button type="button"  id='get-oc' class="btn btn-primary">Get OC</button>
						<div class="form-group key" style="display: none">
							<input class="form-control" type="text" id='access' placeholder="Access Key">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="mb-3 col g-3">
						<div class="form-group"></div>
					</div>
					<div class="mb-3 form-check  col g-3">

						<input class="form-check-input" type="checkbox" value="" id="buyHedges" checked> <label
							class="form-check-label" for="flexCheckDefault"> Buy hedges </label>




					</div>
					<div class="mb-3 form-check  col g-3">

						<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked> <label
							class="form-check-label" for="flexCheckChecked"> Sell
							Opposite</label>


					</div>
				</div>

				<div class="col-auto">
					
					Current Val : <button type="button" id="lastquote" class="btn btn-info">...</button>
					<button class="btn btn-dark" id='sell-straddle' type="button">Sell Straddle</button>
					<button class="btn btn-dark" id='sell-starangle' type="button">Sell Strangle</button>
					<button type="button" id="strangle-put" class="btn btn-danger">Strangle : Put Leg</button>
					<button type="button" id="strangle-call" class="btn btn-success">Strangle : Call Leg</button>
					<button type="button"  onclick="getPositions()"  id="strangle-call" class="btn btn-info">Reload Positions</button>
					<button type="button" id=""  onclick="reLoadOrders()" class="btn btn-info">Reload Open Orders</button>
					
					<span id="lastquote" class="label label-danger"></span></h1>

				</div>

			</form>
		</div>

		<div class="row">

			<b>CALL :</b>
			<div class="call-button-holder"></div>
			</br> <b>PUT :</b>
			<div class="put-button-holder"></div>
		</div>
		<div class="row">

			<div class="accordion" id="optionsTable">
				<div class="accordion-item">
					<h2 class="accordion-header">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
							data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
							Positions :</button>
					</h2>
					<div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#optionsTable">
						<div class="accordion-body">
							<table id="Positions" class="table table-striped table-blue" class="form-check-label"
								for="flexCheckChecked">
								
								</label>
						</div>

						<table id="Positions" class="table table-striped table-blue" data-show-columns="true">
						</table>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
						Working :</button>
				</h2>
				<div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#optionsTable">
					<div class="accordion-body">
						<table id="bs-Working" class="table table-striped table-blue" data-show-columns="true">
						</table>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#flush-collapseThree" aria-expanded="false"
						aria-controls="flush-collapseThree">Filled</button>
				</h2>
				<div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#optionsTable">
					<div class="accordion-body">
						<table id="bs-Filled" class="table table-striped table-blue" >
						</table>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#flush-collapseFour" aria-expanded="false"
						aria-controls="flush-collapseOne">Cancelled</button>
				</h2>
				<div id="flush-collapseFour" class="accordion-collapse collapse" data-bs-parent="#optionsTable">
					<div class="accordion-body">
						<table id="bs-Cancelled" class="table table-striped table-blue" data-show-columns="true">
						</table>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#flush-collapseFive" aria-expanded="false"
						aria-controls="flush-collapseOne">Rejected</button>
				</h2>
				<div id="flush-collapseFive" class="accordion-collapse collapse" data-bs-parent="#optionsTable">
					<div class="accordion-body">
						<table id="bs-Rejected" class="table table-striped table-blue" data-show-columns="true">
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>


<script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./toastr.min.js"></script>
<script src="./oi2.js"></script>

</html>
