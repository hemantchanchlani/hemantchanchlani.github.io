<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<!-- fontawesome 5 -->
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<script defer
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

<!-- jquery -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- bootstrap-table-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.css" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.js"></script>
<link rel="stylesheet" href="./toastr.min.css">

</head>

<body>

	<form class="form-inline" id="form" method="post">


		<div class="form-group">
			<input class="form-control" value='SPY' type="text" id="symbol"
				placeholder="Your Symbol">
		</div>
		<div class="form-group key" style="display: none">
			<input class="form-control" type="text" id='access'
				placeholder="Access Key">
		</div>
		<div class="form-group">
			<button class="btn btn-primary" type="submit">Get Option
				Chain</button>
			<div style="display: none" class="spinner-grow text-primary"
				id="loading">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>

	</form>

	<div class="form-check">
		<input class="form-check-input" type="checkbox" value=""
			id="buyHedges" checked> <label class="form-check-label"
			for="flexCheckDefault"> Buy hedges </label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value=""
			id="flexCheckChecked" checked> <label
			class="form-check-label" for="flexCheckChecked"> Sell
			Opposite</label>
	</div>

<b>CALL :</b> 
	<div class="call-button-holder"></div>
	</br>
	<b>PUT :</b> 
	<div class="put-button-holder"></div>
	Positions :
	<table id="Positions" class="table table-striped table-blue"
		data-show-columns="true">
	</table>

	Working :
	<table id="bs-Working" class="table table-striped table-blue"
		data-show-columns="true">
	</table>

	Filled
	<table id="bs-Filled" class="table table-striped table-blue"
		data-show-columns="true">
	</table>

	Cancelled
	<table id="bs-Cancelled" class="table table-striped table-blue"
		data-show-columns="true">
	</table>

	Rejected
	<table id="bs-Rejected" class="table table-striped table-blue"
		data-show-columns="true">
	</table>

</body>


<script
	src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./toastr.min.js"></script>
<script src="./oi2.js"></script>
</html>
