<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<!-- fontawesome 5 -->
<link rel="stylesheet" type="text/css"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<script defer
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>

<!-- jquery -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- bootstrap-table-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.css" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/bootstrap-table.min.js"></script>
<link rel="stylesheet" href="./toastr.min.css">

</head>

<body>

	<form class="form-inline" id="form" method="post">


		<div class="form-group">
			<input class="form-control" value='SPY' type="text" id="symbol"
				placeholder="Your Symbol">
		</div>
		<div class="form-group key" style="display: none">
			<input class="form-control" type="text" id='access'
				placeholder="Access Key">
		</div>
		<div class="form-group">
			<button class="btn btn-primary" type="submit">Get Option
				Chain</button>
			<button class="btn btn-dark" id="sell-straddle" type="button">Sell Straddle</button>

		</div>

		<b>LAST : <span id='lastquote'> </span></b>


	</form>

	<div class="form-check">
		<input class="form-check-input" type="checkbox" value=""
			id="buyHedges" checked> <label class="form-check-label"
			for="flexCheckDefault"> Buy hedges </label>
	</div>
	<div class="form-check">
		<input class="form-check-input" type="checkbox" value=""
			id="flexCheckChecked" checked> <label
			class="form-check-label" for="flexCheckChecked"> Sell
			Opposite</label>
	</div>

	<b>CALL :</b>
	<div class="call-button-holder"></div>
	</br>
	<b>PUT :</b>
	<div class="put-button-holder"></div>


	<div class="accordion" id="accordionExample">
		<div class="accordion-item">
			<h2 class="accordion-header" id="headingOne">
				<button class="accordion-button" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseOne"
					aria-expanded="true" aria-controls="collapseOne">My
					Positions:</button>
			</h2>
			<div id="collapseOne" class="accordion-collapse collapse show"
				aria-labelledby="headingOne" data-bs-parent="#accordionExample">
				<div class="accordion-body">
					<table id="Positions" class="table table-striped table-blue"
						data-show-columns="true">
					</table>

				</div>
			</div>
		</div>
		<div class="accordion-item">
			<h2 class="accordion-header" id="headingTwo">
				<button class="accordion-button collapsed" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseTwo"
					aria-expanded="false" aria-controls="collapseTwo">Pending/Open
					Orders</button>
			</h2>
			<div id="collapseTwo" class="accordion-collapse collapse"
				aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
				<div class="accordion-body">
					<table id="bs-Working" class="table table-striped table-blue"
						data-show-columns="true">
					</table>

				</div>
			</div>
		</div>
		<div class="accordion-item">
			<h2 class="accordion-header" id="headingThree">
				<button class="accordion-button collapsed" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseThree"
					aria-expanded="false" aria-controls="collapseThree">
					Filled Orders</button>
			</h2>
			<div id="collapseThree" class="accordion-collapse collapse"
				aria-labelledby="headingThree" data-bs-parent="#accordionExample">
				<div class="accordion-body">
					<table id="bs-Filled" class="table table-striped table-blue"
						data-show-columns="true">
					</table>

				</div>
			</div>
		</div>


		<div class="accordion-item">
			<h2 class="accordion-header" id="headingFour">
				<button class="accordion-button" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseFour"
					aria-expanded="true" aria-controls="collapseFour">
					Rejected/Expired Orders</button>
			</h2>
			<div id="collapseFour" class="accordion-collapse collapse"
				aria-labelledby="headingFour" data-bs-parent="#accordionExample">
				<div class="accordion-body">
					<table id="bs-Rejected" class="table table-striped table-blue"
						data-show-columns="true">
					</table>

				</div>
			</div>
		</div>





		<div class="accordion-item">
			<h2 class="accordion-header" id="headingFive">
				<button class="accordion-button" type="button"
					data-bs-toggle="collapse" data-bs-target="#collapseFive"
					aria-expanded="true" aria-controls="collapseFive">
					Cancelled Orders</button>
			</h2>
			<div id="collapseFive" class="accordion-collapse collapse"
				aria-labelledby="headingFive" data-bs-parent="#accordionExample">
				<div class="accordion-body">
					<table id="bs-Cancelled" class="table table-striped table-blue"
						data-show-columns="true">
					</table>


				</div>
			</div>
		</div>





	</div>



</body>


<script
	src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./toastr.min.js"></script>
<script src="./oi2.js"></script>
</html>
